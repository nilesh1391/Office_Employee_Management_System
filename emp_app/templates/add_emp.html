<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      </br>
      <h1>Add Employee Details</h1>
      </br>
      <form action="/add_emp" method="POST">
      {% csrf_token %}
      <div class="row g-3 align-items-center">
        <div class="mb-3 row"><label for="first_name" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-8"><input type="text" id="first_name" name="first_name" class="form-control" value="{{ first_name }}"></div></div>

          <div class="mb-3 row"><label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-8"><input type="text" id="last_name" name="last_name" class="form-control" value="{{ last_name }}"></div></div>

          <div class="mb-3 row"><label for="salary" class="col-sm-2 col-form-label">Salary</label>
          <div class="col-sm-3"><input type="text" id="salary" value="{{ salary }}" name="salary" class="form-control"></div></div>

          <div class="mb-3 row"><label for="bonus" class="col-sm-2 col-form-label">Bonus</label>
          <div class="col-sm-3"><input type="text" id="bonus" value="{{ bonus }}" name="bonus" class="form-control"></div></div>

          <div class="mb-3 row"><label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-4"><input type="text" id="phone" value="{{ phone }}" name="phone" class="form-control"></div></div>

          <div class="mb-3 row"><label for="role" class="col-sm-2 col-form-label">Role</label>
          <div class="col-sm-7"><input type="number" id="role" value="{{ role }}" name="role" class="form-control"></div></div>

          <div class="mb-3 row"><label for="dept" class="col-sm-2 col-form-label">Department</label>
          <div class="col-sm-7"><input type="number" id="dept" value="{{ dept }}" name="dept" class="form-control"></div></div>

          <div class="d-grid gap-2 col-4 mx-auto"><button class="btn btn-primary" type="submit">Submit</button></div>

        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
